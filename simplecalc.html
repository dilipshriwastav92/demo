
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
	
	<style>

	#1stn
	{
		width: 30%;
	}

	#2ndn
	{
		width: 30%;
	}

	#res
	{
		width: 30%;
	}


	</style>
  </head>
  <body>
    <div class="jumbotron text-center">
        <div class="p-3 mb-2 bg-info text-dark">
            <h1>SIMPLE CALCULATOR</h1>
        </div>
    </div>
    <div class="p-3 mb-2 bg-success text-white">ENTER ANY TWO NUMBER!</div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Number</label>
        <input type="number" class="form-control" id="1stn" placeholder="Enter 1st Number : ">
        </div>
        
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Second Number</label>
      <input type="number" class="form-control" id="2ndn" placeholder="Enter 2nd Number : ">
    </div>
    <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Result</label>
            <input type="number"   class="form-control" id="res" placeholder="" readonly >
    </div>
    <!-- <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Result</label>
        <input type="text"   class="form-control" id="resinfi" placeholder="" readonly >
    </div> -->
          
        
    <div >
        
         <div class="jumbotron text-center">
            <button type="button" class="btn btn-primary" onclick=add() >ADD</button>
            <button type="button" class="btn btn-info" onclick=subs() >SUBSTRACT</button>
            <button type="button" class="btn btn-light" onclick=clearbox() >CLEAR</button>
            <button type="button" class="btn btn-success" onclick=prod()>MULTIPLY</button>
            <button type="button"  class="btn btn-warning" onclick=div() >DIVIDE</button>
        </div>
    </div>
    <div>

        <br>
        <br>
        <hr>
        <div class="jumbotron text-right">
            <h6>Created By :  <span class="badge bg-secondary">Dilip Shriwastav</span></h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>


<script>
    function add()
    {
        a=document.getElementById("1stn").value
        b=document.getElementById("2ndn").value
        sum=a*1+b*1
        document.getElementById("res").value=sum
    }

    function subs()
    {
        a=document.getElementById("1stn").value
        b=document.getElementById("2ndn").value
        sub=a-b
        document.getElementById("res").value=sub
    }

    function prod()
    {
        a=document.getElementById("1stn").value
        b=document.getElementById("2ndn").value
        p=a*1*b*1
        document.getElementById("res").value=p
    }

    function div()
    {
        
        a=document.getElementById("1stn").value
        b=document.getElementById("2ndn").value
        if (a==0 || b==0)
        {
            if (a==0 && b!=0)
            {
                d=(a*1)/(b*1)
                document.getElementById("res").value=d
            }
            else if (a!=0 && b==0)
            {
                alert("SORRY! THE NUMBER UH ENTERED GIVES INFINITE VALUE ")
               // document.getElementById("res").value="INFINITE VALUE"
            }
            else
            {
                alert("SORRY! THE NUMBER UH ENTERED CAN'T BE DIVIDED... ")
            }
            
        }
        else 
        {
            
            d=(a*1)/(b*1)
            document.getElementById("res").value=d
        
        }
    }

    function clearbox()
	{
	    document.getElementById("1stn").value=" "
	    document.getElementById("2ndn").value=" "
	    document.getElementById("res").value=" "
	}


</script>
